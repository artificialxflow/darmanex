<body>

                <a href="contact.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="bi bi-telephone me-2"></i>تماس با ما</a>

                    <h2 class="fs-2 m-0">تماس با ما</h2>
                </div>
            </nav>

                                </div>

                                    <label for="email" class="form-label">ایمیل</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">پیام</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">ارسال پیام</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
