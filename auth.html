<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت‌نام - درمانکس</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i class="fas fa-user-secret me-2"></i>درمانکس</div>
            <div class="list-group list-group-flush my-3">
                <a href="homepage.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="bi bi-house-door me-2"></i>خانه</a>
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="bi bi-speedometer2 me-2"></i>داشبورد</a>
                <a href="about.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="bi bi-info-circle me-2"></i>درباره ما</a>
                <a href="contact.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="bi bi-telephone me-2"></i>تماس با ما</a>
                <a href="faq.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="bi bi-question-circle me-2"></i>سوالات متداول</a>
                <a href="auth.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="bi bi-box-arrow-in-right me-2"></i>ورود/ثبت‌نام</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i class="bi bi-box-arrow-left me-2"></i>خروج</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-filter-left fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">ورود/ثبت‌نام</h2>
                </div>
            </nav>
            <div class="container-fluid px-4">
                <div class="row my-5 justify-content-center">
                    <div class="col-md-6">
                        <div class="p-4 bg-white shadow-sm rounded">
                            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">ورود</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">ثبت‌نام</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="authTabContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">ایمیل</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">رمز عبور</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">ورود</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="registerEmail" class="form-label">ایمیل</label>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerPassword" class="form-label">رمز عبور</label>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerConfirmPassword" class="form-label">تکرار رمز عبور</label>
                                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-success">ثبت‌نام</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
